app = "conquest-mmo"
primary_region = "iad"

[build]

[env]
  DATA_DIR = "/data"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

# Persistent volume for SQLite database
[mounts]
  source = "conquest_data"
  destination = "/data"
